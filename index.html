<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class = "side_photo">
        <img src = 'photo/photo.jpg'>
    </div>
    
    <div class = "signup_display">
        <div class = "quotes">
            <h3>A place to begin your dream. You know you need something like this in your life to help you realize your deepest dreams. </h3>
            <h3>Sign up <i>now</i> to get started</h3>
            <br>
            <h3>You <i>know</i> you want to.</h3>
            <br>
        </div>  
        <br>
        <fieldset>
            <h4>Let's do this!</h4>
            <form action="#" method="get">
                <div class="input-container">
                    <label for="user_firstname">FIRST NAME</label>
                    <input id="user_firstname" placeholder="John">
                </div>
                <div class="input-container">
                    <label for="user_lastname">LAST NAME</label>
                    <input id="user_lastname"  placeholder="Smith">
                </div>
                <div class="input-container">
                    <label for="user_email">EMAIL</label>
                    <input id="user_email" placeholder="user@xxx.xxx">
                </div>
                <div class="input-container">
                    <label for="user_phonenumber">PHONE NUMBER</label>
                    <input type ="number" id="user_phonenumber" placeholder="(X) XXX XXX">
                </div>
                <div class="input-container">
                    <label for="user_password">PASSWORD</label>
                    <input type ="password" id="user_password" placeholder="XXX XXX">
                </div>
                <div class="input-container">
                    <label for="user_confirmpass">CONFIRM PASSWORD</label>
                    <input type ="password" id="user_confirmpass" placeholder="XXX XXX">
                </div>
            </form>
        </fieldset>
        <button action="#" class ="createAcc">Create  Account</button>
        <p>Already have an account? <span class="login">Log in</span> </p> 
    </div>
</body>
<script src = "script.js"></script>
</html>
